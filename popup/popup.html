<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pozor na ně</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <header class="header">
      <img src="../icons/48.png" alt="" class="logo">
      <h1>Pozor na ně</h1>
    </header>

    <main class="main">
      <!-- Status Card -->
      <div id="status-card" class="status-card status-card--loading">
        <div class="status-icon" id="status-icon">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2" stroke-dasharray="30 70"/></svg>
        </div>
        <div class="status-content">
          <div class="status-title" id="status-title">Kontroluji...</div>
          <div class="status-domain" id="status-domain"></div>
          <div class="status-reason" id="status-reason"></div>
        </div>
      </div>

      <!-- Toggle -->
      <div class="controls">
        <label class="toggle">
          <span class="toggle-label">Zobrazovat varování</span>
          <input type="checkbox" id="enabled-toggle" checked>
          <span class="toggle-switch"></span>
        </label>
      </div>

      <!-- Update Button -->
      <button id="update-btn" class="btn btn--primary">
        <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        <span id="update-btn-text">Aktualizovat</span>
      </button>

      <!-- Meta Info -->
      <div class="meta">
        <div class="meta-item">
          <span class="meta-label">Poslední aktualizace</span>
          <span class="meta-value" id="update-time">—</span>
        </div>
        <div class="meta-item">
          <span class="meta-label">Rizikových webů</span>
          <span class="meta-value" id="domain-count">—</span>
        </div>
      </div>
    </main>

    <footer class="footer">
      <a href="https://www.coi.gov.cz/pro-spotrebitele/rizikove-e-shopy/" target="_blank" rel="noopener">

        ČOI
      </a>
